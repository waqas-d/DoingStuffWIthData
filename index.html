<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doing Stuff With Data</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mt-4 mb-4">Doing Stuff With Data</h1>

    <div class="container">
        <div class="d-flex justify-content-center">
            <button id="tenBtn" class="mx-4 resultsBtn">10</button>
            <button id="twentyBtn" class="mx-4 resultsBtn">20</button>
            <button id="thirtyBtn" class="mx-4 resultsBtn">30</button>
            <button id="fourtyBtn" class="mx-4 resultsBtn">40</button>
            <button id="fiftyBtn" class="mx-4 resultsBtn">50</button>
        </div>
        <div class="row">
            <div class="col-2">
                <br>
                <br>
                <br>
                <button id="idBtn" class="sortBtn">ID</button>
                <br>
                <br>
                <br>
                <br>
                <button id="firstNameBtn" class="sortFNBtn">First Name</button>
                <br>
                <br>
                <br>
                <br>
                <button id="lastNameBtn" class="sortLNBtn">Last Name</button>
                <br>
                <br>
                <br>
                <br>
                <button id="heightBtn" class="sortBtn">Height</button>
                <br>
                <br>
                <br>
                <br>
                <button id="ageBtn" class="sortBtn">Age</button>
            </div>
            <div class="col-10">
                <table>
                    <thead>
                        <br>
                        <br>
                        <br>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Height</th>
                        <th>Age</th>
                    </thead>
                    <tbody>
                        <tr id="injectHere">
                            <th>1</th>
                            <th>Jake</th>
                            <th>Ryan</th>
                            <th>45 inches</th>
                            <th>35</th>
                        </tr>
                        <tr>
                            <th>2</th>
                            <th>Amber</th>
                            <th>Lipkin</th>
                            <th>40 inches</th>
                            <th>30</th>
                        </tr>
                        <tr>
                            <th>3</th>
                            <th>Pablo</th>
                            <th>Ramirez</th>
                            <th>50 inches</th>
                            <th>36</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
   </div>


    <script type="module" src="../scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
